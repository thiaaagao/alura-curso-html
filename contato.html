<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <header>
                <div class="caixa">
                    <h1><img src="img/logo.png"></h1>
                
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li> 
                        </ul>
                    </nav>
                </div>
            </header>
            
            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="text" id="email" class="input-padrao" placeholder="email@dominio.com" required>

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="65" rows="10" class="input-padrao"></textarea>


                    <fieldset>
                        <p>Como prefere nosso contato?</p>
                        <label for="radio_email">
                            <input type="radio" name="contato" value="email" id="radio_email">Email
                        </label>
                        

                        <label for="radio_telefone">
                            <input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone
                        </label>
                        

                        <label for="radio_whatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radio_whatsapp">WhatsApp
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox">
                        <input type="checkbox" checked>Gostaria de receber nossas informações por email
                    </label>
                   

                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
                    <table>
                           <thead>
                             <p>Horário de Funcionamento</p>
                                <tr>
                                    <th>Dia</th>
                                    <th>Horário</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Segunda</td>
                                    <td>8h ~ 20h</td>
                                </tr>
                                <tr>
                                    <td>Quarta</td>
                                    <td>8h ~ 20h</td>
                                </tr>
                                <tr>
                                    <td>Sexta</td>
                                    <td>8h ~ 20h</td>
                                </tr>
                            </tbody>
                    </table>

                
            </main>

            <footer>
                <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
                <p class="copyright">&copy Copyright Barbearia Alura - 2022</p>

            </footer>

    </body>
</html>
